<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container mt-3">


        <div class="row">
            <div class="col-md-5 form">
                <div class="form-head text-center">
                    <h4>
                        Form
                    </h4>
                </div>
                <form action="">
                    <div class="form-group m-2">
                        <label for="" class="form-label">Email id</label>
                        <input type="email" class="form-control" id="form-control" name=""
                            placeholder="example@gmail.com">

                        <label for="" class="form-label form-inline">PHONE NO</label>

                        <select name="" id="" class="form-check-inline col-md">
                            <option value="">+ 91</option>
                            <option value="">+ 81</option>
                            <option value="">+ 291</option>
                            <option value="">+ 01</option>

                        </select>
                        <input type="email" class="form-control col-md" id="form-control" name="" placeholder=" xxx00000">

                        <span>Gender</span>
                        <div class="form-check form-check-inline m-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="option1"
                                checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="female"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>

                    </div>
                    <div class="has-validation">
                        <div class="form-floating mb-3 is-invalid">
                            <input type="" class="form-control  is-invalid" id="floatingInput"
                                placeholder="Creat User Id">
                            <label for="floatingInput is-invalid">Creat User Id</label>
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                            <label for="floatingInput">Password</label>
    
                        </div>
                       
                    </div>
                    <div class="btn-both mb-3 ">
                        <button type="button" class="btn btn-success">Primary</button>
                        <button type="button" class="btn btn-danger">Submit</button>

                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</body>

</html>
