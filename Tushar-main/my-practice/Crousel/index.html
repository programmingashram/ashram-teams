<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link rel="icon" type="icon/png" href="./img/Frame 2.png">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-40">
            Sun Blossom School Of Education, Waraseoni
        </h1>
        <div class="carousal">
            <div class="carousal-items">
                <div class="item" id="slide1">
                    <img src="./img/R.jpeg" alt="">
                </div>
                <div class="item" id="slide2">
                    <img src="./img/Staples_High_School2C_Westport2C_CT.jpg" alt="">
                </div>
                <div class="item" id="slide3">
                    <img src="./img/th (1).jpeg" alt="">
                </div>
                <div class="item" id="slide4">
                    <img src="./img/th.jpeg" alt="">
                </div>
            </div>
            <div class="carousal-control">
                <a href="#slide1">1st</a>
                <a href="#slide2">2nd</a>
                <a href="#slide3">3rd</a>
                <a href="#slide4">4th</a>
    
            </div>
        </div>
        
    </div>
    <section>
        <div class="container">
            <h1 class="bs">A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.</h1>
        </div>
    </section>
</body>
</html>
