<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark p-2">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="wrapper">
                <div class="bank-img">
                    <img src="./img/th.jpeg" alt="">
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="wrapper">
                  <button type="button" role="button" class=" btn bg-warning me-3">
                    Service
                  </button>
                  <button type="button" role="button" class=" btn bg-danger">
                    Contact us
                  </button>
                </div>
              </div>
          </div>
        </div>
     </header>
     <div class="section mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6" id="signup">
                    <div class="loginpage p-3 bg-primary rounded shadow-lg text-light">
                        <h1 class="h4">SginUp  Form</h1>
                        <hr>
                        <form action="">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="email" >
                            </div>
                            <div class="form-group">
                                <label for="">password</label>
                                <input type="password" class="form-control" id="pass" >
                            </div>
                            <button type="button"  id="signButton" onclick="addData()" class="btn btn-success mt-4 ">Sign Up Now</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6" id="login">
                    <div class="loginpage p-3 bg-danger rounded shadow-lg text-light">
                        <h1 class="h4">Login  Form</h1>
                        <hr>
                        <form action="">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="logEmail" >
                            </div>
                            <div class="form-group">
                                <label for="">password</label>
                                <input type="password" class="form-control" id="logPass" >
                            </div>
                            <button type="button" id="loginbtn" onclick="matchUser()" class="btn btn-success mt-4 ">Login Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <article class="mt-5">
         <div class="d-flex">
            <div class="col-md-6">
                <div class="create-menu">
                    <h2 class="text-center">Create your Account</h2>
                    <form action="" method="">
                        <input type="text" placeholder="Full Name" name="" value="">
                        <input type="number" placeholder="phone number" name="" value="">
                        <input type="text" placeholder="Address" name="" value="">
                        <input type="number" placeholder="Adhar Number" name="" value="">
                        <input type="number" placeholder="Pan Number" name="" value="">
                        <input type="text" placeholder="Deposit money min 50" name="" value="">
                    </form>
                    <div class="btn1 text-center my-3 pb-3">
                        <button type="button" role="button" class="btn bg-pink ">
                            Submit your Details
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="create-details text-center">
                    <form action="">
                        <input type="text" placeholder=" Name" name="" value="" class="my-2">
                        <input type="number" placeholder="phone number" name="" value="" class="my-2">
                        <input type="text" placeholder="Address" name="" value="" class="my-2">
                        <input type="number" placeholder="Adhar Number" name="" value="" class="my-2">
                        <input type="number" placeholder="Pan Number" name="" value="" class="my-2">
                        <input type="text" placeholder="Current Balance" name="" value="" class="my-2">
                    </form>
                </div>
            </div>
         </div>
     </article>
     <article class="mt-5">
        <div class="d-flex">
            <div class="col-md-6">
                <div class="user-details p-4 me-3">
                    <ul class="">
                        <li class="my-3">
                            <a href="#" class="nav-link">Name -</a>
                        </li>
                        <li class="my-3">
                            <a href="#"  class="nav-link">Phone Number -</a>
                        </li>
                        <li class="my-3">
                            <a href="#"  class="nav-link">Address -</a>
                        </li>
                        <li class="my-3">
                            <a href="#"  class="nav-link">Adhar Number -</a>
                        </li>
                        <li class="my-3">
                            <a href="#"  class="nav-link">Pan Number -</a>
                        </li>
                        <li class="my-3">
                            <a href="#"  class="nav-link">Current Balance -</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="user-btn w-100% ">
                    <button type="button" role="button" class="btn bg-primary text-light p-3">
                        Deposit Money
                    </button>
                    <button type="button" role="button" class="btn bg-success text-light p-3">
                        Withdrawl Money
                    </button>
                </div>
            </div>
        </div>
     </article>
     <script src="app.js"></script>
</body>
</html>
