<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https:// cdjns.cloudflare">
    <title>Document</title>
    <style>
     .tooltip {
        position:absolute;
        display:inline-block;
        border-bottom:1px dotted black;
        bottom: 150%;
        left:50%;
        margin-left: -60px;
        background-color: black;
        color:#fff;
        width:120px;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0 ;
     }
     .tooltip .tooltiptext::after{
        content: "";
        visibility: hidden;
        position: absolute;
        top:100%;
        left:50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent ;
     }
     .tooltip:hover .tooltiptext {
        display: none;
     }
     h2{
        color:blue;
     }
    </style>
</head>
<body style="text-align:center;">
   <h2>CSS Tooltip On Hover Div</h2>
   <p> Build with css and plain HTML.It work with Div element to shoow the text </p>
   <div class="tooltip">
    I AM A TOOLTIP!
   <span class="tooltiptext"> I HAVE A TOOLTIP </span>
   </div>
</body>
</html>
