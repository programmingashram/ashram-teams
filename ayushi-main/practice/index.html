<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
       <style>
         body{
           margin:0px;
            background-color:pink;
         }
         .col{
          width: 100%;
         }
         .form-main{
          width: 50%;
          margin:0 auto;
          background-color:white;
          padding:50px;
          margin-top:50px;
          margin-right: 50px;
         }
         input{
          width:95%;
          padding:10px;
          border-radius: 50px;
         }
         .btn{
          padding:10px;
          border:none;
          width:95%;
          margin-top:10px;
          color:black;
          background-color:blueviolet;
         }
         .margin-top{
           margin-top:10px;
         }
         .grid{
          display: flex;
         }
         img{
          width:75%;
          margin-top: 50px;
          margin-left: 50px;
         }
         textarea{
          width: 95%;
          border-radius: 20px;
         }
       </style>
</head>
<body>
    <div class="grid">
        <div class="col">
            <div class="img">
             <img src="./image/images.png" alt="">
            </div>
        <div class="col">
          <div class="form">
            <from action="#">
                <h1>Get in touch </h1>
                 <div class="margin-top">
                   <input type="" placeholder="Name"/><br>
                 </div>
                  <div class="margin-top">
                   <input type="" placeholder="email"/><br>
                  </div>
                  <div class="margin-top">
                   <textarea name="" id="" cols="30" rows="10" placeholder=" massage..." height="70"></textarea>
                  </div>
                   <div>
                     <button type="btn" class="btn">send</button>
                   </div>
              </from>
          </div>
        </div>
     </div>
</body>
</html>
