<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <style>
    
        input{
            padding: 10px 20px;
            border-radius: 6px;
            display:block;
            background-color:blanchedalmond;
        }
        div{
            margin-bottom: 10px;
        }
        form{
            width: 50%;
            margin: 0 auto;
        }
        .btn{
           margin-top: 10px;
         
        }
        .font-20{
            font-size: 20px;
        }
        .text-align{
            text-align: center;
            
        }
        </style>
</head>
<body>
    <form action="#">
        <div>
            <label for="" class="font-20">Log in</label>
            <input type="text" placeholder="sorry.That login is incorrect">
        </div>
        <div>
            <label for="">Username</label>
            <input type="text">
        </div>
       
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
       
        <div class="btn">
            <button type="btn" role="button">Log in</button>
        </div>
    </form>
</body>
</html>
