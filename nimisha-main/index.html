<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .theme-dark{
            background-color: black;
            color: white;
        } 
        
        .btn-border-accent{
            border: 2px solid #1b6def;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-border-accent:hover{
            box-shadow: 0px 6px 20px 4px rgba(164, 177, 244, 0.23);
            background-color: #acc9f8;
        }
        .btn-border-accent:focus{
            transition: 0.5s;
            background-color: #0f5fe0;
            color: #acc9f8;
        }
    </style>

</head>
<body class="theme-dark">
    <button type="button" role="button" class="btn-border-accent">
        SYS-ACCENT
    </button>
</body>
</html>
