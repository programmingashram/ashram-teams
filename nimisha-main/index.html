<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <style>
        form{
            border: 5px solid blue;
            padding-left: 30px;
        }
        .row{
            display: flex;
            margin-bottom: 5px;
        }
        label{
            width: 10%;
            color: blue;
        }
        .input-box{
            width: 20%;
        }
        h3{
            color: blue;
            font-size: 20px;
        }
        .botton{
            padding-left: 115px;
            padding-bottom: 10px;
        }
        .sub-btn{
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <section>
    <form>
        <div class="contain">
            <h3>Please complete our Survey</h3>
        <div class="section">
             <h4>Contact information</h4>
             <div class="row">
              <label for="email">Email Address:</label>
             <input type="email" name="email" placeholder="enter your email" required class="input-box">
            </div>
            <div class="row">
             <label for="First name">First Name:</label>
               <input type="text" name="First name" placeholder="enter your First name" required class="input-box">
            </div>
            <div class="row">
            <label for="Last name">Last Name:</label>
              <input type="text" name="Last name" placeholder="enter your Last name" required class="input-box">
            </div>
        </div>
        <div class="section">
           <h4>Geographic information</h4>
           <div class="row">
           <label for="State">State:</label>
           <input type="text" name="State" placeholder="Two characters" required class="input-box">
        </div>
        <div class="row">
           <label for="Zip code">Zip code:</label>
           <input type="text" name="Zip code" placeholder="Five digits" required class="input-box">
        </div>
        </div>
        <div class="section">
           <h4>How did you hear about us?</h4>
           <div class="row">
          <label for="web search">Web search:</label>
          <input type="checkbox" name="web search" placeholder="">
        </div>
        <div class="row">
          <label for="Facebook">Facebook:</label>
          <input type="checkbox" name="Facebook" placeholder="">
        </div>
        <div class="row">
          <label for="Twitter">Twitter:</label>
          <input type="checkbox" name="Twitter" placeholder="">
        </div>
        <div class="row">
           <label for="Email message">Email message:</label>
          <input type="checkbox" name="Email message" placeholder="">
        </div>
        </div>
        <div class="btn">
           <h4>Thank you for taking our survey!</h4>
           <div class="botton">
           <input type="submit" name="submit" class="sub-btn">
           <input type="reset" name="reset">
        </div>
        </div>
      </div>
    </form>
</section>
</body>
</html>
