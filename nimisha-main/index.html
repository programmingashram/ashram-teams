<!DOCTYPE html>
<html>

<head>
    <style>
        .section {
            display: flex;
            background-color: cornsilk;
            height: 500px;
            padding-top: 100px;
        }

        .container {
            position: relative;
        }

        .div_1 {
            margin-top: 50px;
            width: 300px;
            height: 140px;
            background-color: rgb(120, 217, 122);
            transform: scaleX(0.5);
            border-radius: 15px;
            box-shadow: 0px 3px;
        }

        #box_1 {
            position: absolute;
            top: 10px;
        }

        #box_2 {
            opacity: 0.7;
            position: absolute;
            top: 30px;
        }

        #box_3 {
            opacity: 0.5;
            position: absolute;
            top: 50px;
        }

        #box_4 {
            opacity: 0.3;
            position: absolute;
            top: 70px;
        }

        .div_2 {
            width: 150px;
            height: 140px;
            background-color: rgb(238, 94, 161);
            border-radius: 15px;
            box-shadow: 0px 3px;
        }
        .container_1{
            position: relative;
            left: 350px;
            margin-top: 80px;
        }
        #box2_1 {
            position: absolute;
        
        }

        #box2_2 {
            opacity: 0.7;
            position: absolute;
            transform: rotate(20deg);
        }

        #box2_3 {
            opacity: 0.5;
            position: absolute;
            transform: rotate(40deg);
        }

        #box2_4 {
            opacity: 0.3;
            position: absolute;
            transform: rotate(60deg);
        }

        .container_2{
            position: relative;
            left: 650px;
            margin-top: 80px;
        }
        .div_3{
            width: 125px;
            height: 100px;
            background-color: rgb(18, 163, 199);
            border-radius: 15px;
            box-shadow: 0px 3px;
        }
        #box3_1 {
            position: absolute;
        
        }

        #box3_2 {
            opacity: 0.7;
            position: absolute;
            transform: scale(1.2, 1.5);
        }

        #box3_3 {
            opacity: 0.5;
            position: absolute;
            transform: scale(1.5, 2);
        }

        #box3_4 {
            opacity: 0.3;
            position: absolute;
            transform: scale(1.8, 2.5);
        }

    </style>
</head>

<body>
    <section class="section">
        <div class="nav">
            <div class="container">
                <div class="div_1" id="box_1">

                </div>
                <div class="div_1" id="box_2">

                </div>
                <div class="div_1" id="box_3">

                </div>
                <div class="div_1" id="box_4">

                </div>
            </div>
        </div>
        <div class="nav">
            <div class="container_1">
                <div class="div_2" id="box2_1">

                </div>
                <div class="div_2" id="box2_2">

                </div>
                <div class="div_2" id="box2_3">

                </div>
                <div class="div_2" id="box2_4">

                </div>
            </div>
        </div>
        <div class="nav">
            <div class="container_2">
                <div class="div_3" id="box3_1">

                </div>
                <div class="div_3" id="box3_2">

                </div>
                <div class="div_3" id="box3_3">

                </div>
                <div class="div_3" id="box3_4">

                </div>
            </div>
        </div>
    </section>

</body>

</html>
