<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header todo -->
    <header>
       <h2 class="text-center bg-warning p-2 text-light">  Todo List </h2>
    </header>
    <!--Edit section -->
    <section class="w-50 m-auto mt-5 ">
       <div class="d-flex">
            <div class="col-md-10">
                <input type="text" class="form-control p-2" placeholder="write here..">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="todotrigger">Add</button>
            </div>
       </div>
    </section>

    <!-- add results -->
    <article>
        <div class="todoCreate">
        </div>
    </article>
    <article class="sys-elivation">
        <div>
            <h3>
                Are you want to delite this todo
            </h3>
            <button class="btn btn-primary" role="button" type="button"> Ok </button>
            <button class="btn btn-primary" role="button" type="button"> Cancel </button>
        </div>
    </article>
</body>
</html>
