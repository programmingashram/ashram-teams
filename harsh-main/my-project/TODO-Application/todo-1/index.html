<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://programming-ashram.github.io/sys-design-system/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sys-header bg-olive">
        <div class="sys-container">
           <div class="text-center p-2">
                <h2>To Do Application</h2>
           </div>
        </div>
    </header>
    <strong><strong>
    <div class="sys-container">
        <div id="todoArea">     
        </div>
    </div>
    <div class="createTodo mt-5 ">
        <section class="sys-container">
            <form action="">
                <input type="text" id="todoCreater">
                <input type="text" id="todoPass">
                <form>
                    <select id="todoclr">
                        <option value="olive">olive</option>
                        <option value="accent">accent</option>
                        <option value="dark">dark</option>
                    </select>
                </form>
                <button class="sys-btn-secondary mt-3" type="button" role="button" id="trigger">Button</button>
            </form>
        </section>
    </div>
    <div class="sys-container">
        <div class="snakbar mt-5 p-2 bg-dark sys-radius-sm">    
            <div class="text-center">
              <h6> Do you want to delete this todo</h6> 
            </div>
            <div class="sys-buttons mt-3 text-center m-2">
                <button class="sys-btn-accent" type="button" role="button" id="cnfrmdel">Ok</button>
                <button class="sys-btn-accent" type="button" role="button" id="cancel">cancel</button>
            </div>
        </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
